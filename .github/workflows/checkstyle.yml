name: Checkstyle

on: [push, pull_request]

jobs:
  checkstyle:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Checkstyle
        run: |
          pip install checkstyle

      - name: Run Checkstyle
        run: |
          checkstyle -c path/to/checkstyle.xml /path/to/your/python/code
